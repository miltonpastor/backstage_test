
version: "3.8"

services:
  
  app:
    image: mcr.microsoft.com/devcontainers/base:bullseye
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    networks:
    - backstage
  db:    
    image:  postgres
    environment:
      POSTGRES_PASSWORD: example
    networks:
      - backstage
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80
    networks:
      - backstage
      
networks:
  backstage: